$def with(datos)
<br>
<h1 class="text-center"><img src="/static/images/update.png" height="50" width="50">  Actualizar</h1>
<br>
<form method="POST">
        <section class="form-group">
                <label for="id_robin">ID</label>
                <input type="text" class="form-control" readonly="true" value="$datos.id_robin" id="id_robin" name="id_robin">
        </section>
        <section class="form-group">
            <label for="nombre_robin">Nombre</label>
            <input type="text" class="form-control" value="$datos.nombre_robin" id="nombre_robin" name="nombre_robin">
        </section>
        <section class="form-group">
                <label for="habilidades">Habilidades</label>
                <input type="text" class="form-control"  value="$datos.habilidades" id="habilidades" name="habilidades">
        </section>
        <section class="form-group">
            <label for="armas">Armas</label>
            <input type="text" class="form-control" value="$datos.armas" id="armas" name="armas">
        </section>
        <br>
        <button type="submit" class="btn btn-success btn-lg"><img src="/static/images/refresh-button.png" height="15" width="15"> Actualizar</button>
</form>
<br>
<a href="/index_robin"><button class="btn btn-warning btn-lg">Cancelar</button></a>
