$def with(datos)
<br>
<h1 class="text-center"><img src="/static/images/batman1.png" height="50" width="50" margin-left="20px">  Batman</h1>
<br>
<section class="table-responsive-lg">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col" width="90"><img src="/static/images/id-card.png" width="15" height="15">  Id</th>
                <th scope="col"><img src="/static/images/resume.png" height="15" width="15">  Descripción</th>
                <th scope="col"><img src="/static/images/binary-code-loading-symbol.png" width="15" height="15">  Versión</th>
                <th scope="col" width="120"><img src="/static/images/comic.png" width="15" height="15">  Aparición</th>
                <th scope="col">Actualizar</th>
                <th  scope="col">Eliminar</t>
            </tr>
        </thead>
        <tbody>
            $for row in datos:
                <tr>
                    <td><a href="/view_batman/$row.id_batman">$row.id_batman</a></td>
                    <td><a href="/view_batman/$row.id_batman">$row.descripcion</a></td>
                    <td><a href="/view_batman/$row.id_batman">$row.version</a></td>
                    <td><a href="/view_batman/$row.id_batman">$row.aparicion</a></td>
                    <td  width="30" height="30"><a href="/update_batman/$row.id_batman"><img src="/static/images/refresh.png" width="30" height="30"></a></td>
                    <td width="30" height="30"><a href="/delete_batman/$row.id_batman"><img src="/static/images/delete.png" width="30" height="30"></a></td>
                </tr>
        </tbody>
    </table>
</section>
<br>
<a href="/insert_batman"><button type="button" class="btn btn-success"><img src="/static/images/batman2.png" height="20" width="20">  Nuevo Batman</button></a>
