$def with(datos)
<br>
<h1 class="text-center"><img src="/static/images/robin1.png" height="50" width="50">  Robin</h1>
<br>
<section class="table-responsive-lg">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th scope="col"><img src="/static/images/id-card.png" width="15" height="15">  ID</th>
                <th scope="col"><img src="/static/images/job.png" width="15" height="15">  Nombre</th>
                <th scope="col"><img src="/static/images/skills.png" width="15" height="15">  Habilidades</th>
                <th scope="col"><img src="/static/images/target.png" width="15" height="15">  Armas</th>
                <th scope="col">Actualizar</th>
                <th scope="col">Eliminar</th>
            </tr>
        </thead>
        <tbody>
            $for row in datos:
                <tr>
                    <td><a href="/view_robin/$row.id_robin">$row.id_robin</a></td>
                    <td><a href="/view_robin/$row.id_robin">$row.nombre_robin</a></td>
                    <td><a href="/view_robin/$row.id_robin">$row.habilidades</a></td>
                    <td><a href="/view_robin/$row.id_robin">$row.armas</a></td>
                    <td  width="30" height="30"><a href="/update_robin/$row.id_robin"><img src="/static/images/refresh.png" width="30" height="30"></a></td>
                    <td width="30" height="30"><a href="/delete_robin/$row.id_robin"><img src="/static/images/delete.png" width="30" height="30"></a></td>
                </tr>
        </tbody>
    </table>
</section>
<br>
<a href="/insert_robin"><button type="button" class="btn btn-success"><img src="/static/images/night.png" height="20" width="20">  Nuevo Robin</button></a>
